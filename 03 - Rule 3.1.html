<html>
    <head>
            <link href="bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="span5" style="text-align: right">
            <h2>AlarmPod</h2>
            </div>
        </div>

        <div style="margin-top:5em; margin-bottom:1em;" class="row"> 
            <div class="row">
                <div class="span5">  
                   <h3 style="text-align: right">Alarm.PodcastName</h3>
                </div>
                <div class="span5" style="margin-top:15px; margin-bottom: 0; height:30px">
                    <input class="align-bottom" style="width:100%; height:30px" type="text"></input>
                </div>
            </div>
            <div class="row">
                <div class="span5">  
                    <h3 style="text-align: right;">Alarm.StartTime </h3>
                </div>
                <div class="span5" style="margin-top:15px">
                        <select style="width:100%;">"<option>03:30</option></select>
                </div>
            </div>
            <div class="row">
                <div class="span5">  
                    <h3 style="text-align: right">Alarm.Days </h3>
                </div>
                <div class="span5">
                    <select style="width:100%; margin-top:15px" multiple="multiple"><option>Sunday</option><option>Monday</option><option>Tuesday</option><option>Wednesday</option></select>
                </div>
            </div>
            <div class="row">
                <div class="span10" style="text-align:right; margin-top:0.6em">  
                    <button class="btn btn-primary">Alarm.Add()</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div style="margin-top: 5em;" class="row align-bottom">
                <div class="span5" style="text-align: right">
                    <h3>Alarm1 - Monday @ 6:30 am</h3>
                </div>
                <div class="span5">
                    <h3> My Brother, My Brother and Me</h3>
                    <button class="btn btn-primary">Alarm.Edit()</button> 
                    <button class="btn btn-primary align-right" style="text-align:right">Alarm.Delete()</button>
                </div>
            </div>
            <div class="row">
                <div class="span5" style="text-align: right">
                    <h3>Alarm 2 - Tuesday @ 3:30 am</h3>
                </div>
                <div class="span5">
                    <h3>99% Invisible</h3>
                        <button class="btn btn-primary">Alarm.Edit()</button><button class="btn btn-primary">Alarm.Delete()</button>
                </div>
            </div>
            <div class="row">
                <div class="span5" style="text-align:right">
                    <h3>Alarm3 - Wednesday @ 5:00 am</h3>
                </div>
                <div class="span5">
                 <h3>Road Work</h3>
                    <button class="btn btn-primary">Alarm.Edit()</button><button class="btn btn-primary">Alarm.Delete()</button>
                 </div>
            </div>
        </div>
        <div class="row" style="text-align:right; margin-left:0">
            <div class="span10" style="margin-left: -20px">
                <h3 style="margin-top:8em; margin-left:0">Made using <a href="http://code.divshot.com/geo-bootstrap/">Geo for Bootstrap</a></h3>
            </div>
        </div>
    </div>
    </body>
</html>
