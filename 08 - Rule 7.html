<html>
    <head>
            <link href="bootstrap.css" rel="stylesheet">           
            <link href="noborder.css" rel="stylesheet"> 
            <link href="size.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500,800|Cormorant+Garamond" rel="stylesheet"> 
                       <link href="fonts.css" rel="stylesheet">             
        </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="span4">&nbsp;</div>
                <div class="span3" style="margin-left:-1px; margin-top:21px">
                    <h2 class="xl">AlarmPod</h2>
                </div>
            </div>

            <div style="margin-top:5em; margin-bottom:1em;" class="row"> 
                <div class="row">
                    <div class="span4">  
                    <h3 class="m" style="text-align: right">Podcast</h3>
                    </div>
                    <div class="span6" style="margin-top:15px; margin-bottom: 0; height:60px">
                        <input class="align-bottom m" style="width:100%; height:40px" type="text"></input>
                    </div>
                </div>
                <div class="row">
                    <div class="span4">  
                        <h3 class="m" style="text-align: right;">Time </h3>
                    </div>
                    <div class="span6" style="margin-top:15px">
                            <select class="m" style="width:100%; height:40px"><option>06:30</option></select>
                    </div>
                </div>
                <div class="row">
                    <div class="span4">  
                        <h3 class="m" style="text-align: right">Days </h3>
                    </div>
                    <div class="span6">
                        <select style="width:100%; margin-top:15px" class="m" multiple="multiple"><option>Sunday</option><option>Monday</option><option>Tuesday</option><option>Wednesday</option></select>
                    </div>
                </div>
                <div class="row">
                    <div class="span10" style="text-align:right; margin-top:0.6em">  
                        <button class="btn btn-primary"><span class="icon-white icon-ok"></button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div style="margin-top: 5em;" class="row align-bottom">
                    <div class="span4" style="text-align: right">
                        <h3 class="serif l">Mon @</h3>
                        <h3 class="serif l">6:30 am</h3>
                    </div>
                    <div class="span6">
                        <h3 class="m"> The Adventure Zone</h3>
                        <button class="btn btn-primary" style="margin-bottom:0.6em;"><span class="icon-white icon-pencil"></button> 
                        <button class="btn btn-primary" style="margin-left:0.3em; margin-bottom:0.6em"><span class="icon-white icon-trash"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="span4" style="text-align: right">
                        <h3 class="serif l">Tue @</h3>
                        <h3 class="serif l">6:30 am</h3>
                    </div>
                    <div class="span6">
                        <h3>99% Invisible</h3>
                            <button class="btn btn-primary" style="margin-bottom:0.6em;"><span class="icon-white icon-pencil"></button><button class="btn btn-primary" style="margin-left:0.3em; margin-bottom:0.6em"><span class="icon-white icon-trash"></button>
                    </div>
                </div>
                <div class="row">
                    <div class="span4" style="text-align:right">
                        <h3 class="serif l">Wed @</h3>
                        <h3 class="serif l">5:00 am</h3>
                    </div>
                    <div class="span6">
                    <h3>Road Work</h3>
                        <button class="btn btn-primary" style="margin-bottom:0.6em;"><span class="icon-white icon-pencil"></button><button class="btn btn-primary" style="margin-left:0.3em; margin-bottom: 0.6em"><span class="icon-white icon-trash"></button>
                    </div>
                </div>
            </div>
            <div class="row" style="text-align:right; margin-left:0">
                <div class="span10" style="margin-left: -20px">
                <h3 class="m" style="margin-top:8em">[<a href="http://code.divshot.com/geo-bootstrap/">Geo for Bootstrap</a>]</h3>
            </div>
        </div>
    </body>
</html>
